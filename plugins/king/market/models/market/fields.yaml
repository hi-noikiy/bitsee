# ===================================
#  Field Definitions
# ===================================

fields:
    featured_images:
        label: 'image'
        type: fileupload
        mode: image
        imageWidth: 200
        imageHeight: 200
    icon:
        label: '交易所图标'
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
    name:
        label: '交易所名称'
        span: left
        placeholder: '交易所名称'
    country:
        label: '国家'
        placeholder: '国家'
    content:
        label: '交易所介绍'
        type: King\Market\FormWidgets\BlogMarkdown
        cssClass: field-slim blog-post-preview
        mode: split
    symbols:
        label: "经营币对"
        type: partial
        path: field_symbols
    backend:
        label: '后端'
        placeholder: '务必填写ccxt库对应的类名'
    openaccount:
        label: '开户要求'
        placeholder: '开户要求'
        type: textarea
        size: large
    volume:
        label: '交易量'
        placeholder: '交易量' 
    position:
        label: '全球排名' 
        placeholder: '全球排名'
    coins:
        label: '支持币种'
        type: relation
        nameFrom: base 




