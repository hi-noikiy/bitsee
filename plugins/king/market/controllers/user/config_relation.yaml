# ===================================
#  Relation Behavior Config
# ===================================

symbols:
    label: Symbols
    manage:
        form: $/king/market/models/symbolapp/fields.yaml
        list: $/king/market/models/symbolapp/columns.yaml
        recordsPerPage: 50
        showSearch: true
        showSorting: true
    view:
        list: $/king/market/models/symbolapp/columns.yaml
        toolbarButtons: add|remove
        recordsPerPage: 25
        showSearch: true
        showSorting: true
    pivot:
        form:
            fields:
                pivot[market]:
                    label: 交易所
                    defaultFrom: market